<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previous Cunts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f1a;
      color: #e8e8e8;
      min-height: 100vh;
    }

    /* ── gradient accent bar ── */
    body::before {
      content: '';
      display: block;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff, #ff6b6b);
      background-size: 200% 100%;
      animation: shimmer 4s linear infinite;
    }
    @keyframes shimmer {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ── site title ── */
    .site-title {
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2.5rem;
      background: linear-gradient(135deg, #ff6b6b, #ffd93d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.3;
    }
    .site-title .emoji {
      -webkit-text-fill-color: initial;
    }

    /* ── latest card ── */
    .latest-card {
      width: 100%;
      background: #1a1a2e;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .latest-header {
      text-align: center;
      padding: 1.5rem 1.5rem 1rem;
    }

    .latest-label {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ffd93d;
      margin-bottom: 0.5rem;
    }

    .latest-meta {
      font-size: 1.15rem;
      color: #c0c0c0;
      font-weight: 400;
    }
    .latest-meta .location {
      color: #6bcb77;
      font-weight: 600;
    }

    .latest-card img {
      width: 100%;
      display: block;
    }

    /* ── nav link ── */
    .nav-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #4d96ff, #6bcb77);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .nav-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(77,150,255,0.35);
    }

    /* ── gallery grid (previous page) ── */
    .gallery {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-top: 1rem;
    }

    .gallery-item {
      background: #1a1a2e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.05);
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: translateY(-3px);
    }

    .gallery-item .meta {
      text-align: center;
      padding: 1rem;
    }
    .gallery-item .meta .date {
      font-size: 0.95rem;
      color: #aaa;
    }
    .gallery-item .meta .location {
      color: #6bcb77;
      font-weight: 600;
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    .empty {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      .site-title { font-size: 1.5rem; }
      .container { padding: 1.2rem 1rem 3rem; }
      .latest-header { padding: 1rem 1rem 0.75rem; }
      .latest-meta { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1 class="site-title">Previous Cunts</h1>
    <a href="index.html" class="nav-link" style="margin-top:0; margin-bottom:2rem;">← Back to latest</a>
    <div class="gallery">
      <div class="gallery-item">
        <div class="meta">
          <span class="date">6 February 2026 at 09:10 in </span>
          <span class="location">Larkhall</span>
        </div>
        <img src="cunts/2026-02-06%20at%2009.10.18%20in%20Larkhall.jpeg" alt="Parked like a cunt in Larkhall">
      </div>
    </div>
  </div>
</body>
</html>
